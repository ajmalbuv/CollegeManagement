<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="College Management">
        <meta name="author" content="Ajmal Basheer & Asish Jose">
        <meta name="keywords"
              content="College, Management, Student, Registration, Education, System" />
        <title>
            {% block title %}
            {% endblock title %}
        </title>
        {% load static %}
        <!-- Custom LOGO -->
        <link rel="icon" href="{% static 'asishidea.ico' %}" type="image/x-icon">
        <!-- Bootstrap core CSS-->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              rel="stylesheet">
        <!-- Custom fonts for this template-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
              rel="stylesheet"
              type="text/css">
        <!-- Page level plugin CSS-->
        <link href="{% static '/info/bootstrap/vendor/datatables/dataTables.bootstrap4.css' %}"
              rel="stylesheet">
        <!-- Custom styles for this template-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin/5.0.2/css/sb-admin.css"
              rel="stylesheet">
        <!-- Latest compiled and minified CSS -->
        {% block css %}
        {% endblock css %}
    </head>
    <body id="page-top">
        <nav class="navbar navbar-expand navbar-dark bg-dark static-top">
            <a class="navbar-brand mr-1" href="{% url 'index' %}"><img src="{% static 'info/images/logo.png' %}"
                         alt="Logo"
                         height="30"
                         width=""
                         class="me-2">EduManage</a>
            <button class="btn btn-link btn-sm text-white order-1 order-sm-0"
                    id="sidebarToggle"
                    href="#">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
        <div id="wrapper">
            <div id="content-wrapper">
                <div class="container-fluid">
                    <div class="text-center h3">
                        you have been logged out
                        <br>
                        <br>
                        {% comment %} <a class="btn btn-success" href="/accounts/login">login?</a> {% endcomment %}
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- /.content-wrapper -->
        </div>
        <!-- /#wrapper -->
        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>
        <!-- Bootstrap core JavaScript-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="{% static '/info/bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <!-- Core plugin JavaScript-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Custom scripts for all pages-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin/5.0.2/js/sb-admin.min.js"></script>
        {% block scripts %}
        {% endblock scripts %}
    </body>
</html>
