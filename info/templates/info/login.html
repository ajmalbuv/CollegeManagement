<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="keywords"
              content="College, Management, Student, Registration, Education, System" />
        <meta name="description" content="College Management System">
        <meta name="author" content="Ajmal Basheer & Asish Jose">
        <title>Login - College Management System</title>
        {% load static %}
        <!-- Custom LOGO -->
        <link rel="icon" href="{% static 'asishidea.ico' %}" type="image/x-icon">
        <!-- Bootstrap core CSS-->
        <link href="{% static '/info/bootstrap/vendor/bootstrap/css/bootstrap.min.css' %}"
              rel="stylesheet">
        <!-- Custom fonts for this template-->
        <link href="{% static '/info/bootstrap/vendor/fontawesome-free/css/all.min.css' %}"
              rel="stylesheet"
              type="text/css">
        <!-- Custom styles for this template-->
        <link href="{% static '/info/bootstrap/css/sb-admin.css' %}"
              rel="stylesheet">
        <!-- Additional custom styles -->
        <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #f8f9fa;
            border-bottom: none;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 1.5rem;
        }
        .card-body {
            padding: 2rem;
        }
        .btn-primary {
            background-color: #343a40;
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #23272b;
        }
        </style>
    </head>
    <body>
        <header class="header text-center">
            <h1 class="display-4">College Management System</h1>
        </header>
        <div class="container">
            <div class="login-container">
                <div class="card">
                    <div class="card-header text-center">Login</div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="text-center">
                                <button class="btn btn-primary btn-block" type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JavaScript-->
        <script src="{% static '/info/bootstrap/vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static '/info/bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <!-- Core plugin JavaScript-->
        <script src="{% static '/info/bootstrap/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    </body>
</html>
