<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="EduManage">
        <meta name="keywords"
              content="College, Management, Student, Registration, Education, System" />
        <meta name="author" content="Ajmal Basheer & Asish Jose">
        <title>Login - EduManage</title>
        {% load static %}
        <link rel="icon" href="{% static 'asishidea.ico' %}" type="image/x-icon">
        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
              rel="stylesheet">
        <style>
        body {
            background-color: #f8f9fa;
        }
        .btn-custom {
            background-color: #343a40;
            border: none;
        }
        .btn-custom:hover {
            background-color: #23272b;
        }
        </style>
    </head>
    <body>
        <header class="bg-dark text-white py-4 mb-4">
            <h1 class="display-4 text-center">EduManage</h1>
        </header>
        <br />
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card border-0 shadow">
                        <div class="card-header bg-light border-0 py-3">
                            <h4 class="text-center mb-0">Login</h4>
                        </div>
                        <div class="card-body p-4">
                            <form method="post">
                                {% csrf_token %}
                                {% if form.non_field_errors %}
                                    <div class="alert alert-danger" role="alert">
                                        {% for error in form.non_field_errors %}{{ error }}{% endfor %}
                                    </div>
                                {% endif %}
                                {% for field in form %}
                                    <div class="mb-3">
                                        {% if field.errors %}<div class="alert alert-danger py-2" role="alert">{{ field.errors }}</div>{% endif %}
                                        <input type="{{ field.field.widget.input_type }}"
                                               name="{{ field.name }}"
                                               class="form-control {% if field.errors %}is-invalid{% endif %}"
                                               placeholder="{{ field.label }}"
                                               autocomplete="{% if field.name == 'username' %}username{% elif field.name == 'password' %}current-password{% endif %}"
                                               {% if field.field.required %}required{% endif %}>
                                    </div>
                                {% endfor %}
                                <div class="d-grid">
                                    <button class="btn btn-custom btn-lg text-white" type="submit">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap 5 JS Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
