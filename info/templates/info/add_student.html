<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="EduManage" />
        <meta name="author" content="Ajmal Basheer & Asish Jose" />
        <meta name="keywords"
              content="EduManage,College, Management, Student, Registration, Education, System" />
        <title>homepage</title>
        {% load static %}
        <!-- Custom LOGO -->
        <link rel="icon" href="{% static 'asishidea.ico' %}" type="image/x-icon">
        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
              rel="stylesheet">
        <style>
            body{
                padding:0px
            }
            .jumbotron {
                padding: 0.5rem;
                margin-bottom: 2.5rem;
            }
            .card-img-top {
                height: 160px;
                object-fit: contain;
            }
            .wid600 {
                width: 500px !important;
            }
        </style>
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="{% url 'index' %}">
                    <img src="{% static 'info/images/logo.png' %}"
                         alt="Logo"
                         height="30"
                         width=""
                         class="me-2">
                EduManage</a>
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarResponsive"
                        aria-controls="navbarResponsive"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-capitalize" href="{% url 'admin:index' %}"">{{ request.user }}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               href="#"
                               data-bs-toggle="modal"
                               data-bs-target="#logoutModal">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Content -->
        <div class="container mt-5 pt-4">
            <!-- Jumbotron Header -->
            <header class="jumbotron">
                <h1 class="display-5 text-capitalize">
                    Welcome <strong>{{ request.user }}</strong>
                </h1>
            </header>
            <!-- Page Features -->
            <div class="row text-center justify-content-center">
                <div class="row justify-content-center">
                    <div class="card wid600">
                        <div class="card-header">
                            <h3 class="mb-0">Student Information</h3>
                        </div>
                        <div class="card-body">
                            <form class="form"
                                  role="form"
                                  method="post"
                                  action="{% url 'add_student' %}">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Class ID</label>
                                    <div class="col-lg-9">
                                        <select class="form-control" name="class" required>
                                            {% for class in all_classes %}<option value="{{ class.id }}">{{ class }}</option>{% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">USN</label>
                                    <div class="col-lg-9">
                                        <input class="form-control"
                                               name="usn"
                                               type="text"
                                               placeholder="AB0A00"
                                               required />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Full Name</label>
                                    <div class="col-lg-9">
                                        <input class="form-control"
                                               type="text"
                                               name="full_name"
                                               placeholder="Anil Kumar"
                                               required />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Sex</label>
                                    <div class="col-lg-9">
                                        <select class="form-control" name="sex" required>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Date of Birth</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" name="dob" type="date" required />
                                    </div>
                                </div>
                                <br />
                                <div class="form-group row justify-content-left">
                                    <div class="ms-auto mr-3">
                                        <a class="btn btn-danger" href="{% url 'index' %}">Cancel</a>
                                        <input class="btn btn-secondary ms-auto" type="reset" value="Reset" />
                                        <input class="btn btn-primary ms-auto" type="submit" value="Submit" />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
        <!-- Logout Modal-->
        <div class="modal fade"
             id="logoutModal"
             tabindex="-1"
             aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                        <button class="btn-close"
                                type="button"
                                data-bs-dismiss="modal"
                                aria-label="Close"></button>
                    </div>
                    <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button class="btn btn-primary" type="submit">Logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
